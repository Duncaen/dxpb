image: dxpb/dev
stages:
  - build
  - test

before_script:
  - xbps-install -Sy
  - xbps-install -yu
  - xbps-install -yu
  - xbps-install -yu

do-gcc-build:
  stage: build
  script:
    - cd src
    - make CC=cc clean main harness

do-build:
  stage: build
  script:
    - cd src
    - make CC=clang clean main harness

module-tests:
  stage: test
  script:
    - cd src
    - make test

harness-builder:
  stage: test
  script:
    - cd src
    - ./harness builder

harness-builder2:
  stage: test
  script:
    - cd src
    - ./harness builder2

harness-frontend:
  stage: test
  script:
    - cd src
    - ./harness frontend

harness-grapher:
  stage: test
  script:
    - cd src
    - ./harness grapher

harness-hostdir-master:
  stage: test
  script:
    - cd src
    - ./harness hostdir-master

harness-hostdir:
  stage: test
  script:
    - cd src
    - ./harness hostdir

harness-pkgimport-master:
  stage: test
  script:
    - cd src
    - ./harness pkgimport-master


